<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: black; display: flex; align-items: center; justify-content: center; }
    h4{ color:white;  }
    ol{ display:inline; list-style: none ;text-align: center;  }
    canvas { border: 1px solid white; }
  </style>
</head>
<body>
  <ol>
    <li><h4 id="hscore"></h4></li>
  <li><h4 id="hhighscore"></h4></li>
<li>
<canvas width="400" height="400" id="game"></canvas></li>
<script>
var score =getScore();
var highscore=getHighScore();
var hscore=document.getElementById("hscore");
hscore.innerHTML="Score "+score;

var hhighscore=document.getElementById("hhighscore");
hhighscore.innerHTML="High Score "+highscore;

function getSnake()
{
  if(!localStorage.snake)
  {
    localStorage.snake=JSON.stringify({
      x : 160,
      y : 160 ,
     cells : [{x:160 , y:160} , {x:144 , y:160}] ,
     die : false , // to close the game
     eatApple : false , // set when eat apple , to increase the size
    });
  }
    return JSON.parse(localStorage.snake);
}

function storeSnake(snake)
{
  localStorage.snake=JSON.stringify(snake);
}

function getScore()
{
  if(!localStorage.score)
  {
    localStorage.score=JSON.stringify(0);
  }
    return JSON.parse(localStorage.score);
}

function storeScore(score)
{
  localStorage.score=JSON.stringify(score);
}

function getHighScore()
{
  if(!localStorage.highscore)
  {
    localStorage.highscore=JSON.stringify(0);
  }
    return JSON.parse(localStorage.highscore);
}

function storeHighScore(highscore)
{
  localStorage.highscore=JSON.stringify(highscore);
}

var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var lastMove = 'right';
var over=false;

var snake =getSnake();

var apple = {
  x: 320,
  y: 320
};

// draw snake
function drawSnake()
{
  context.fillStyle='#99ff66';
  context.fillRect(snake.cells[0].x, snake.cells[0].y, grid-1, grid-1);
  context.fillStyle = 'green';
  for(let i=1 ; i<snake.cells.length ; i++)
    context.fillRect(snake.cells[i].x, snake.cells[i].y, grid-1, grid-1);
    storeSnake(snake);
}
drawSnake();

// draw apple
function drawApple()
{
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);
}
drawApple();



//Update Coordinates
function moveSnake( dx , dy)
{
  snake.x += dx ;
  snake.y += dy ;
  snake.cells.unshift({x: snake.x , y: snake.y}) ; // Insert at 0th position
  if(!snake.eatApple)snake.cells.pop();  // remove the last element
  else snake.eatApple = false ; // don't remove last element to increase the size .
  storeSnake(snake);
}

// To check snake touched the boundary
function checkBoundary(){
  if( snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height){
    snake.die = true ;
  }
}

// get random whole numbers in a specific range
function getRandomInt() {
  return Math.floor(Math.random() * 25) * grid;
}

//Prevent to apple placed on snake
function checkAppleIsOnSnake(){
   for(let i = 0 ; i < snake.cells.length ; i++){
    if( apple.x == snake.cells[i].x && apple.y == snake.cells[i].y){
      return true ;
    }
  }
}

// Snake Bite to itself
function checkSnakeBiteItself(){
  for(let i = 4 ; i < snake.cells.length ; i++){
    if( snake.x == snake.cells[i].x && snake.y == snake.cells[i].y){
      snake.die = true ;
    }
  }
}

// Generate Apple's new coordinate
function generateApple(){
  apple.x = getRandomInt();
  apple.y = getRandomInt();
  if( checkAppleIsOnSnake() ){
    generateApple() ;
  }
}

// snake's head on apple
function checkEatApple(){
  if(snake.x == apple.x && snake.y == apple.y){
    snake.eatApple = true ;
    generateApple(); // generate new coordinates for Apple .
    drawApple();
    score++;
    hscore.innerHTML="Score "+score;
    storeScore(score);
    if(score>highscore)
    {
      highscore=score;
      storeHighScore(highscore);
      hhighscore.innerHTML="High Score "+highscore;
    }
  }
}

function gameOver(){
  context.clearRect(0, 0, canvas.width,canvas.height);// Clear the Canvas
  snake.cells = [];
  context.fillStyle = 'red';
  context.font = "30px Arial";
  context.textAlign = "center";
  context.fillText("Game Over" , canvas.width/2, canvas.height/2);
  snake =
  {
    x : 160,
    y : 160 ,
   cells : [{x:160 , y:160} , {x:144 , y:160}] ,
   die : false , // to close the game
   eatApple : false , // set when eat apple , to increase the size
  };
  score=0;
  storeScore(score);
  storeHighScore(highscore);
  storeSnake(snake);
  over=true;
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e)
{
  let dx = 0  , dy = 0  ;
  // left arrow key
  if (e.keyCode == 37 && lastMove != 'right')
  {
    dx = -grid;
    dy = 0;
    lastMove = 'left' ;
  }
   // up arrow key
  else if (e.keyCode == 38 && lastMove != 'down' )
  {
    dy = -grid;
    dx = 0;
    lastMove = 'up' ;
  }
   // right arrow key
  else if (e.keyCode == 39 && lastMove != 'left' )
  {
    dx = grid;
    dy = 0;
    lastMove = 'right' ;
  }
   // down arrow key
  else if (e.keyCode == 40 && lastMove != 'up')
  {
    dy = grid;
    dx = 0;
    lastMove = 'down' ;
  }
  else if(over==true && e.keyCode==13)
  {
    location.reload();
  }
  else{
      return ;
  }
  context.clearRect(0, 0, canvas.width,canvas.height);// Clear the Canvas
  moveSnake(dx,dy);
  checkBoundary(); //check boundary
  checkSnakeBiteItself();
  checkEatApple(); // to increase the size
  if(snake.die){
    gameOver();
    return ;
  }
  drawSnake();
  drawApple();
});


</script>
</body>
</html>
