<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  h4{ color:white;  }
  ul{ display:inline; list-style: none ;text-align: center;  }
  </style>
</head>
<body>
  <ul>
  <li><h4 id="hscore">Score : </h4></li>
  <li><h4 id="hhighscore">HighScore : </h4></li>
<li><canvas width="400" height="400" id="game"></canvas></li>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var score=getScore();
var highScore=getHighScore();
var hscore=document.getElementById("hscore");
var hhighscore=document.getElementById("hhighscore");
hscore.innerHTML="Score : "+score;
hhighscore.innerHTML="HighScore : "+highScore;

function getScore()
{
  if(!localStorage.score)
  {
    localStorage.score=JSON.stringify(0);
  }
    return JSON.parse(localStorage.score);
}

function storeScore(score)
{
  localStorage.score=JSON.stringify(score);
}

function getHighScore()
{
  if(!localStorage.highscore)
  {
    localStorage.highscore=JSON.stringify(0);
  }
    return JSON.parse(localStorage.highscore);
}

function storeHighScore(highscore)
{
  localStorage.highscore=JSON.stringify(highscore);
}


var snake = {
  x: 160,
  y: 160,

  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,

  // keep track of all grids the snake body occupies
  cells: [],

  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};
// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

var paused = false;
function pauseGame() {
  if (!paused)
    {
        paused = true;
    } else if (paused)
    {
       paused= false;
    }// restart loop
}
// game loop
function loop() {
      if (paused) return; // <--- stop looping
    //  update();
      //draw();
    requestAnimationFrame(loop, canvas)
    if(++count<12)
    {
      return;
    }
  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;
  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }
  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});
  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }
  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);
  // draw snake one cell at a time

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    if(index==0)
    {
      context.fillStyle='#99ff66';
      context.fillRect(snake.cells[0].x, snake.cells[0].y, grid-1, grid-1);
    }
    else {
      context.fillStyle = 'green';
    }
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);
    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score=score+1;
      storeScore(score);
      hscore.innerHTML="Score : "+score;
      if(score>highScore)
      {
        highScore=score;
        hhighscore.innerHTML="HighScore : "+highScore;
        storeHighScore(highScore);
      }
      // canvas is 400x400 which is 25x25 grids
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }
    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {

      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
    console.log(e.KeyCode);
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
    console.log(e.KeyCode);
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
    console.log(e.KeyCode);
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
    console.log(e.KeyCode);
  }
  else if (e.KeyCode==80) {
    pauseGame();
    console.log(e.KeyCode);
  }
});
// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
